<form [formGroup]="corrform"  (ngSubmit)="getData()">
    <div class="form-group row">
      <label for="lon" class="col-sm-2 col-form-label">Longitude</label><br><br>
      <div class="col-sm-10"> 
        <input type="number" class="form-control" id="lon" formControlName="lon">
      </div>
    </div>
    <div class="form-group row"><br>
      <label for="lat" class="col-sm-2 col-form-label">Latitude</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="lat" formControlName="lat">
      </div>
    </div>
  


    <div class="form-group row">
      <div class="col-sm-10"> <br>
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
